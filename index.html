<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker Project</title>

  <!-- daisy ui link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <!-- font awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  <!-- tailwind css link -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      font-family: Geist, sans-serif;
    }
  </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen p-4 md:p-10 ">


<!-- header section -->
  <div class=" mx-auto w-[80%]">
   <header class="mb-8">
       <h1 class="text-3xl font-bold text-[#002C5C]">Job Application Tracker</h1>

       <!-- count section -->
<div class="grid grid-cols-3 gap-6">
    <div class="bg-white p-8 rounded-xl shadow-sm">
        <h2 class="text-[#64748B] font-semibold mb-2">Total</h2>
        <h2 id="total" class="text-4xl font-bold text-blue-600">0</h2>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-sm ">
        <h2 class="text-[#64748B] font-semibold mb-2">Interview</h2>
        <h2 id="interviewCount" class="text-4xl font-bold text-green-400">0</h2>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-sm ">
        <h2 class="text-[#64748B] font-semibold mb-2">Rejected</h2>
        <h2 id="rejectedCount" class="text-4xl font-bold text-red-500">0</h2>
    </div>
        </div>
   </header>

  <!-- main section -->
    <main class="">

<!-- available job section -->
          <div class="flex flex-row justify-between items-center mb-6">
      <h2 class="text-[#002C5C] text-xl font-bold">Available Jobs</h2>
      <span id="job-status-count" class="text-gray-500 font-medium text-sm">0 jobs</span>
  </div>

  <!-- button toggle section -->
   <div class="flex gap-2 mb-8">
      <button id="all-filter-btn" class=" text-white bg-blue-500  px-8 py-3 rounded-xl font-medium border border-slate-100 shadow">All</button>

      <button  id="interview-filter-btn" class="bg-white text-black px-8 py-3 rounded-xl border border-slate-100 font-medium shadow">Interview</button>
      
      <button  id="rejected-filter-btn" class="bg-white text-black px-8 py-3 rounded-xl border border-slate-100 font-medium shadow">Rejected</button>
  </div>

  <!-- empty div -->
  <section id="filtered-section" class="hidden space-y-6"></section>

  <!-- no job available section -->
<div id="empty-state" class="flex flex-col items-center justify-center py-24 bg-white borde rounded-xl shadow">

    <img src="./assets/jobs.png" alt="No jobs" class=" mb-6 opacity-80">

    <h3 class="text-2xl font-bold text-[#002C5C] mb-1">No jobs available</h3>

    <p class="text-[#64748B]">Check back soon for new job opportunities</p>
  </div>

    </main>
</body>
</html>
