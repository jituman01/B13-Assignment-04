<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker Project</title>

  <!-- daisy ui link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <!-- font awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  <!-- tailwind css link -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      font-family: Geist, sans-serif;
    }
  </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen p-4 md:p-10 ">


<!-- header section -->
  <div class="max-w-5xl mx-auto w-[80%]">
   <header class="mb-8">
       <h1 class="text-3xl font-bold text-[#002C5C]">Job Application Tracker</h1>

       <!-- count section -->
       <div class="grid grid-cols-3 gap-6 mt-5 mb-10">
               <div class="stats shadow bg-white">
                   <div class="stat">
                       <div class="stat-title font-semibold">Total</div>
                       <div id="total-count" class="stat-value text-blue-600">0</div>
                   </div>
               </div>
               <div class="stats shadow bg-white">
                   <div class="stat">
                       <div class="stat-title font-semibold">Interview</div>
                       <div id="interview-count" class="stat-value text-green-400">0</div>
                   </div>
               </div>
               <div class="stats shadow bg-white">
                   <div class="stat">
                       <div class="stat-title font-semibold">Rejected</div>
                       <div id="rejected-count" class="stat-value text-red-500">0</div>
                   </div>
               </div>
           </div>
   </header>

  <!-- available job section -->
    <div class="flex flex-row justify-between items-center mb-6">
      <h2 class="text-[#002C5C] text-xl font-bold">Available Jobs</h2>
      <span id="job-status-count" class="text-gray-500 font-medium text-sm">0 jobs</span>
  </div>
</body>
</html>
